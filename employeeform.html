<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0b0b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #808080;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }
        .form-group label {
            width: 40%;
            font-weight: bold;
            color: #000;
        }
        .form-group input {
            width: 55%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .form-actions input {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            background-color: #ccc;
            cursor: pointer;
            color: #000;
        }
        .form-actions input:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Employee Form</h2>
    <form>
        <div class="form-group">
            <label for="employee-id">Employee ID</label>
            <input type="text" id="employee-id" placeholder="Enter ID">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="designation">Designation</label>
            <input type="text" id="designation" placeholder="Enter Designation">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" id="gender" placeholder="Enter Gender">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter Address">
        </div>
        <div class="form-group">
            <label for="contact">Contact No</label>
            <input type="text" id="contact" placeholder="Enter Contact No">
        </div>
        <div class="form-group">
            <label for="basic-salary">Basic Salary</label>
            <input type="text" id="basic-salary" placeholder="Enter Salary">
        </div>
        <div class="form-group">
            <label for="gross-pay">Gross Pay</label>
            <input type="text" id="gross-pay" placeholder="Enter Gross Pay">
        </div>
        <div class="form-group">
            <label for="deduction">Deduction</label>
            <input type="text" id="deduction" placeholder="Enter Deduction">
        </div>
        <div class="form-group">
            <label for="net-salary">Net Salary</label>
            <input type="text" id="net-salary" placeholder="Enter Net Salary">
        </div>
        <div class="form-actions">
            <input type="button" value="Add New" onclick="window.location.href='employeeform.html';">
            <input type="button" value="Submit">
            <input type="button" value="Exit" onclick="window.location.href='administratorprocess.html';">
        </div>
    </form>
</div>

</body>
</html>
