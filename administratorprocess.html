<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Process</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #030202;
        }
        .admin-container {
            width: 100%;
            max-width: 1000px;
            margin: 50px auto;
            background-color: #020101;
            padding: 90px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .admin-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #000;
        }
        .admin-container p {
            font-size: 20px;
            margin: 10px 0;
            color: #000;
        }
        .admin-container button {
            padding: 10px 20px;
            margin: 20px 10px;
            border: none;
            border-radius: 5px;
            background-color: #D3D3D3;
            color: #000;
            font-size: 16px;
            cursor: pointer;
        }
        .admin-container button:hover {
            background-color: #A9A9A9;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>ADMINISTRATOR PROCESS</h1>
        <button type="button" onclick="window.location.href='employeeform.html';">ADD EMPLOYEE TO FORM</button><br>
        <button type="button" onclick="window.location.href='payrollprocess.html';">PAY ROLL PROCESS</button><br>
        <button type="button" onclick="window.location.href='deleteform.html';">DELETING EMPLOYEE PROCESS</button><br>
        <button type="button" onclick="window.location.href='loginpage.html';">BACK</button>
        <button type="button">LOGOUT</button>
    </div>
</body>
</html>
